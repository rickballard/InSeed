<!doctype html><html lang="en"><head>

<link rel="stylesheet" href="/assets/site.css?v=20251003014239">
<style>
.viewer{max-width:1100px;margin:2rem auto;padding:0 1rem}
.imgwrap{overflow:auto;border:1px solid var(--border);border-radius:.75rem;background:var(--card)}
.imgwrap img{max-width:100%;cursor:zoom-in;transition:transform .2s ease}
.imgwrap img.zoom{transform:scale(1.8);transform-origin:center;cursor:zoom-out}
</style>
</head><body>
<nav class="topnav"><div class="container">
  <a href="/">InSeed</a><a href="/problems/">Problems</a><a href="/services/">Solutions</a><a href="/resources/">Resources</a><a href="/contact/">Contact</a>
</div></nav>
<main class="viewer">
  <h1>InSeed Map</h1>
  <p>Click to zoom. Replace <code>/assets/inseed-map.png</code> with your actual map image.</p>
  <div class="imgwrap">
    <img id="m" alt="InSeed map"
         onerror="this.onerror=null;this.src='/assets/map-placeholder.svg';"
         src="/assets/inseed-map.png">
  </div>
</main>
<script>
document.getElementById('m').addEventListener('click',e=>{
  e.target.classList.toggle('zoom');
});
</script>
</body></html>
