<script>
(function(){
  const themeKey='inseed-theme', langKey='inseed-lang';
  const savedTheme=localStorage.getItem(themeKey);
  if(savedTheme){ document.documentElement.dataset.theme=savedTheme }
  document.getElementById('themeToggle')?.addEventListener('click',()=>{
    const t=document.documentElement.dataset.theme==='light'?'':'light';
    if(t) localStorage.setItem(themeKey,t); else localStorage.removeItem(themeKey);
    document.documentElement.dataset.theme=t;
  });

  const langs=[{code:'en',label:'English',href:'/'},{code:'gib',label:'Gibberlink (AI)',href:'/gibberlink/'},{code:'de',label:'Deutsch',href:'/intl/de/'},{code:'fr',label:'FranÃ§ais',href:'/intl/fr/'},{code:'ja',label:'æ—¥æœ¬èªž',href:'/intl/ja/'},{code:'ko',label:'í•œêµ­ì–´',href:'/intl/ko/'},{code:'zh',label:'ç®€ä½“ä¸­æ–‡',href:'/intl/zh/'},{code:'et',label:'Eesti',href:'/intl/et/'},{code:'he',label:'×¢×‘×¨×™×ª',href:'/intl/he/'}];
  const byCode=Object.fromEntries(langs.map(l=>[l.code,l])); const here=(document.documentElement.getAttribute('lang')||'en').toLowerCase();
  const savedLang=localStorage.getItem(langKey)||here||'en';
  function ordered(primary){ const rest=langs.filter(l=>l.code!==primary && l.code!=='gib'); return (primary==='gib')?[byCode.gib,byCode.en,...rest]:[byCode[primary]||byCode.en,byCode.gib,...rest]; }
  const chooser=document.getElementById('langChooser'), head=document.getElementById('langHead'), menu=document.getElementById('langMenu');
  function render(current){
    const arr=ordered(current);
    document.querySelector('#langHead .l1').textContent=arr[0].label;
    document.querySelector('#langHead .l2').textContent=arr[1]?.label||'';
    menu.innerHTML='';
    arr.forEach(l=>{
      const b=document.createElement('button'); b.className='lang-item'; b.setAttribute('role','option');
      b.setAttribute('aria-selected', l.code===current ? 'true':'false'); b.textContent=l.label;
      b.addEventListener('click',()=>{ localStorage.setItem(langKey,l.code); location.href=l.href; });
      menu.appendChild(b);
    });
  }
  render(savedLang);
  head.addEventListener('click',()=>{ const open=chooser.classList.toggle('open'); chooser.setAttribute('aria-expanded', open?'true':'false'); });
  document.addEventListener('click',e=>{ if(!chooser.contains(e.target)){ chooser.classList.remove('open'); chooser.setAttribute('aria-expanded','false'); }});
  document.addEventListener('keydown',e=>{ if(e.key==='Escape'){ chooser.classList.remove('open'); chooser.setAttribute('aria-expanded','false'); }});
})();
</script>
