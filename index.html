<!doctype html>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>InSeed</title>
<link rel="icon" href="/assets/icons/favicon-48.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="description" content="Build better products and defaults, together.">
<meta property="og:title" content="InSeed">
<meta property="og:description" content="Build better products and defaults, together.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://inseed.com/">
<meta property="og:image" content="https://inseed.com/assets/hero.png">
<meta name="twitter:card" content="summary_large_image">
<link rel="preload" as="image" href="/assets/hero.png">
<style>:root{--bg:#0b0d12;--fg:#e6e6e6;--muted:#9aa1ac;--card:#101521;--border:#1f2a44;--acc:#2563eb;--ok:#16a34a;--err:#b91c1c}
@media (prefers-color-scheme: light){:root{--bg:#ffffff;--fg:#0a0e16;--muted:#4a5360;--card:#f6f8fb;--border:#dce2ee;--acc:#2251cf;--ok:#0f8a3a;--err:#a11414}}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{color:var(--acc);text-decoration:none}a:hover{text-decoration:underline}
.container{max-width:1000px;margin:0 auto;padding:0 20px}
.hero{padding:72px 0}
.h1{font-size:clamp(2rem,4vw,3rem);margin:0 0 .5rem}
.lead{font-size:clamp(1rem,2.2vw,1.25rem);color:var(--muted);max-width:60ch}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:32px}
.card{grid-column:span 12;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px}
@media(min-width:800px){.card{grid-column:span 6}}
.btn{display:inline-block;background:var(--acc);color:#fff;padding:.7rem 1rem;border-radius:12px;border:0;box-shadow:0 6px 18px rgba(0,0,0,.25)}
.btn--ghost{background:transparent;color:var(--acc);border:1px solid var(--border)}
footer{margin:60px 0 40px;color:var(--muted);font-size:.9rem}
nav{display:flex;gap:14px;align-items:center;justify-content:flex-end;padding:14px 0}
.logo{font-weight:800;letter-spacing:.5px}
img.resp{max-width:100%;height:auto;border-radius:12px;border:1px solid var(--border);background:var(--card)}
.contact-pill{display:inline-flex;gap:8px;align-items:center;padding:.4rem .7rem;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--muted);font-size:.9rem}</style>
<script>
  window.CONTACT_CONFIG = {
    endpoint: "https://your-worker.workers.dev",
    to: "rballard@InSeed.com",
    allow: @((ConvertTo-Json https://inseed.com https://groupbuild.org https://entment.com https://cocivium.org https://rickpublic.com https://godspawn.com https://rickballard.github.io -Compress)),
    turnstile_sitekey: ""  // optional: add site key to enable
  };
</script>
<script src="/assets/js/contact-embed.js" defer></script>
<body>
  <div class="container">
    <nav><span class="logo">InSeed</span><a href="/contact.html">Contact</a></nav>
    <section class="hero">
      <h1 class="h1">InSeed</h1>
      <p class="lead">Build better products and defaults, together.</p>
      <div class="grid">
        <div class="card">
          <h3>What this is</h3>
          <p>Work in motion — this site will evolve quickly. We aim for clarity, speed, and trust.</p>
          <p><a class="btn" href="/contact.html">Say hello</a> <a class="btn btn--ghost" href="/">Home</a></p>
        </div>
        <div class="card">
          <img class="resp" src="/assets/hero.png" alt="InSeed hero image placeholder">
        </div>
      </div>
    </section>
    <footer>© 2025 InSeed • <span class="contact-pill">Prefer email? <a href="mailto:rballard@InSeed.com">rballard@InSeed.com</a></span></footer>
  </div>
</body>
</html>
