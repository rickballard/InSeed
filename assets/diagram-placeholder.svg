<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="320">
<style data-inseed-pop-override>
  rect.node, .node { stroke-width:1.35 }
</style>
<defs><filter id="pop"><feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity=".25"/></filter></defs>
<style data-inseed-bluepop>
  :root{
    --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a;
    }
  }
  rect[rx="16"], .panel { fill:var(--accent); stroke:var(--border) }
  rect[rx="12"], .node, .card { fill:var(--p75); stroke:var(--p300); stroke-width:1.25; filter:url(#pop) }
  text { fill:var(--ink); }
  line, path { stroke:var(--p400); }
  marker path { fill:var(--p400); }
</style>
  <rect x="10" y="10" width="980" height="300" rx="16" fill="#f7f7fb" stroke="#ccd" />
  <g font-family="ui-sans-serif,system-ui,Segoe UI,Arial" font-size="16" fill="#334">
    <rect x="30" y="60" width="270" height="200" rx="12" fill="#fff" stroke="#aac"/>
    <text x="45" y="95">Discover → Prioritize</text>
    <rect x="365" y="60" width="270" height="200" rx="12" fill="#fff" stroke="#aac"/>
    <text x="380" y="95">Pilot → Guardrail</text>
    <rect x="700" y="60" width="270" height="200" rx="12" fill="#fff" stroke="#aac"/>
    <text x="715" y="95">Operationalize → Measure</text>
  </g>
  <path d="M310 160 L365 160 M635 160 L700 160" stroke="#88a" stroke-width="3" marker-end="url(#a)" />
  <defs><marker id="a" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
    <path d="M0,0 L0,6 L9,3 z" fill="#88a" /></marker>
  </defs>
</svg>

