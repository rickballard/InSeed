<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="260" role="img" aria-label="InSeed timeline, 1990–present">
<style data-inseed-pop-override>
  rect.node, .node { stroke-width:1.35 }
</style>
<defs><filter id="pop"><feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity=".25"/></filter></defs>
<style data-inseed-bluepop>
  :root{
    --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a;
    }
  }
  rect[rx="16"], .panel { fill:var(--accent); stroke:var(--border) }
  rect[rx="12"], .node, .card { fill:var(--p75); stroke:var(--p300); stroke-width:1.25; filter:url(#pop) }
  text { fill:var(--ink); }
  line, path { stroke:var(--p400); }
  marker path { fill:var(--p400); }
</style>
  <style>
    :root{ --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff }
    @media (prefers-color-scheme: dark){
      :root{ --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a }
    }
    rect.panel{ fill:var(--accent); stroke:var(--border) }
    rect.node { fill:var(--p75);    stroke:var(--p300); stroke-width:1.25; rx:12 }
    line.bar  { stroke:var(--p400); stroke-width:4 }
    text{ fill:var(--ink); font:14px ui-sans-serif,system-ui,"Segoe UI",Arial }
    .h{ font-weight:600; font-size:16px }
  </style>

  <rect x="10" y="10" width="1080" height="240" rx="16" class="panel"/>
  <text x="40" y="48" class="h">InSeed timeline (1990–present)</text>
  <line x1="60" y1="150" x2="1040" y2="150" class="bar"/>

  <!-- 1990–1998 -->
  <g>
    <rect x="60" y="80" width="240" height="90" class="node"/>
    <text x="72" y="102" class="h">1990–1998 · Pre-SI consulting</text>
    <text x="72" y="122">Toronto, Canada</text>
  </g>

  <!-- 1998–2004 -->
  <g>
    <rect x="320" y="80" width="240" height="90" class="node"/>
    <text x="332" y="102" class="h">1998–2004 · Angel fund & setup</text>
    <text x="332" y="122">Denver · The Hague (Den Haag) · Sydney</text>
  </g>

  <!-- 2004–2022 -->
  <g>
    <rect x="580" y="80" width="240" height="90" class="node"/>
    <text x="592" y="102" class="h">2004–2022 · Angel investments</text>
    <text x="592" y="122">Software product developers</text>
  </g>

  <!-- 2024–present -->
  <g>
    <rect x="840" y="80" width="240" height="90" class="node"/>
    <text x="852" y="102" class="h">2024–present · Pre-SI strategy</text>
    <text x="852" y="122">CoCivium sponsors/mentors; de-retiree bench</text>
  </g>
</svg>


