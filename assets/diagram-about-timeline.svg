<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="220" role="img" aria-label="InSeed timeline (sample)">
  <style>
    :root{ --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff }
    @media (prefers-color-scheme: dark){
      :root{ --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a }
    }
    rect[rx="16"]{ fill:var(--accent); stroke:var(--border) }
    .node{ fill:var(--p75); stroke:var(--p300); stroke-width:1.25 }
    .bar{ stroke:var(--p400); stroke-width:4 }
    text{ fill:var(--ink); font: 14px ui-sans-serif, system-ui, Segoe UI, Arial }
    .h{ font-weight:600; font-size:16px }
  </style>
  <rect x="10" y="10" width="1080" height="200" rx="16"/>
  <line x1="80" y1="120" x2="1020" y2="120" class="bar"/>
  <g>
    <rect x="80" y="60" width="220" height="80" rx="12" class="node"/>
    <text x="92" y="82" class="h">[YEAR₁] Roots</text>
    <text x="92" y="102">Prior work, interim exec benches,</text>
    <text x="92" y="120">systems integration DNA.</text>
  </g>
  <g>
    <rect x="360" y="60" width="300" height="80" rx="12" class="node"/>
    <text x="372" y="82" class="h">[YEAR₂] InSeed forms</text>
    <text x="372" y="102">Assemble &gt; buy. Weekly evidence.</text>
    <text x="372" y="120">Anti lock-in guardrails.</text>
  </g>
  <g>
    <rect x="720" y="60" width="300" height="80" rx="12" class="node"/>
    <text x="732" y="82" class="h">[YEAR₃–PRESENT] CoFlow</text>
    <text x="732" y="102">1 small capability/week; monthly pivots.</text>
    <text x="732" y="120">Independent SI across vendors.</text>
  </g>
</svg>
