      <text x="330" y="110">• Eval harness</text><text x="330" y="130">• Red team</text><text x="330" y="150">• Sign-off</text>
    </g>
    <g>
      <rect x="580" y="60" width="240" height="160" rx="12" fill="#fff" stroke="#b9c3de"/>
