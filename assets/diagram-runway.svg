<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="320" role="img" aria-label="Runway from discovery to operational service">
<style data-inseed-pop-override>
  rect.node, .node { stroke-width:1.35 }
</style>
<defs><filter id="pop"><feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity=".25"/></filter></defs>
<style data-inseed-bluepop>
  :root{
    --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a;
    }
  }
  rect[rx="16"], .panel { fill:var(--accent); stroke:var(--border) }
  rect[rx="12"], .node, .card { fill:var(--p75); stroke:var(--p300); stroke-width:1.25; filter:url(#pop) }
  text { fill:var(--ink); }
  line, path { stroke:var(--p400); }
  marker path { fill:var(--p400); }
</style>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L0,8 L12,4 z" fill="#6b7bb8"/>
    </marker>
  </defs>
  <rect x="10" y="10" width="1080" height="300" rx="16" fill="#f7f8fb" stroke="#d4dae6"/>
  <g font-family="ui-sans-serif,system-ui,Segoe UI,Arial" font-size="15" fill="#223">
    <rect x="40"  y="70" width="240" height="180" rx="12" fill="#fff" stroke="#b9c3de"/>
    <text x="60" y="105" font-weight="600">Discover &amp; Prioritize</text>
    <text x="60" y="130">• One-page win</text>
    <text x="60" y="150">• Data access notes</text>
    <text x="60" y="170">• Owner identified</text>

    <rect x="320" y="70" width="240" height="180" rx="12" fill="#fff" stroke="#b9c3de"/>
    <text x="340" y="105" font-weight="600">Pilot (sandbox)</text>
    <text x="340" y="130">• Weekly shipped slice</text>
    <text x="340" y="150">• Usage + cycle-time</text>
    <text x="340" y="170">• Click-through to source</text>

    <rect x="600" y="70" width="240" height="180" rx="12" fill="#fff" stroke="#b9c3de"/>
    <text x="620" y="105" font-weight="600">Guardrail</text>
    <text x="620" y="130">• TOS-AI gates + owners</text>
    <text x="620" y="150">• Data boundaries</text>
    <text x="620" y="170">• Incident path</text>

    <rect x="880" y="70" width="200" height="180" rx="12" fill="#fff" stroke="#b9c3de"/>
    <text x="900" y="105" font-weight="600">Service</text>
    <text x="900" y="130">• Change notes</text>
    <text x="900" y="150">• KPIs (lead time,</text>
    <text x="900" y="168">  decisions improved)</text>
  </g>
  <path d="M280 160 L320 160 M560 160 L600 160 M840 160 L880 160" stroke="#6b7bb8" stroke-width="3" marker-end="url(#arrow)"/>
</svg>

