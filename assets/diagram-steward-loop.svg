<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="260" role="img" aria-label="Steward loop">
  <style>
    :root{ --p75:#eaf0ff; --p300:#a5b4fc; --p400:#818cf8; --border:#b8c2ea; --ink:#1e2330; --accent:#eef2ff }
    @media (prefers-color-scheme: dark){
      :root{ --p75:#121a33; --p300:#24367a; --p400:#2f44a3; --border:#2b3246; --ink:#e6e9f5; --accent:#141a2a }
    }
    rect.panel{ fill:var(--accent); stroke:var(--border) }
    rect.card{ fill:var(--p75); stroke:var(--p300); stroke-width:1.25 }
    path.arrow{ stroke:var(--p400); stroke-width:3; fill:none; marker-end:url(#arrow) }
    text{ fill:var(--ink); font:14px ui-sans-serif,system-ui,Segoe UI,Arial }
    .h{ font-weight:600; font-size:16px }
  </style>
  <defs><marker id="arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
    <path d="M0,0 L0,8 L12,4 z" fill="#818cf8"/>
  </marker></defs>
  <rect x="10" y="10" width="1080" height="240" rx="16" class="panel"/>
  <text x="40" y="48" class="h">Steward loop</text>
  <g><rect x="120" y="100" width="180" height="70" rx="12" class="card"/><text x="140" y="126" class="h">Sense</text><text x="140" y="146">Usage, incidents, evals</text></g>
  <g><rect x="360" y="100" width="180" height="70" rx="12" class="card"/><text x="380" y="126" class="h">Decide</text><text x="380" y="146">Pick 2 bets; retire 1</text></g>
  <g><rect x="600" y="100" width="180" height="70" rx="12" class="card"/><text x="620" y="126" class="h">Ship</text><text x="620" y="146">Weekly slice + guardrails</text></g>
  <g><rect x="840" y="100" width="180" height="70" rx="12" class="card"/><text x="860" y="126" class="h">Learn</text><text x="860" y="146">Scoreboard + pivots</text></g>
  <path d="M300 135 C320 135 340 135 360 135" class="arrow"/>
  <path d="M540 135 C560 135 580 135 600 135" class="arrow"/>
  <path d="M780 135 C800 135 820 135 840 135" class="arrow"/>
  <path d="M930 170 C930 200 860 220 560 220 C260 220 190 200 190 170" class="arrow"/>
</svg>
